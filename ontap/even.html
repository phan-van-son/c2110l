	<h3>Giai phuong trinh bac 1</h3>

		<button onclick="click_3()" class="row">In Kết Quả</button>
    
   <script type="text/javascript">
		var a, b
		function click_1(){
			a = prompt('Nhập giá trị a') 
		}
		function click_2(){
			b = prompt('Nhập giá trị b')

		function click_3(){

			alert("Tổng của a và b là "+num)
	}
</script>
